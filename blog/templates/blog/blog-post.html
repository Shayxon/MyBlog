{% extends 'base.html' %}

{% block title %}
Blog Posts
{% endblock %}

{% block content %}

<div class="main-wrapper">

	<article class="blog-post px-3 py-5 p-md-5">
		<div class="container single-col-max-width">
			<header class="blog-post-header">
				<h2 class="title mb-2">{{post.title}}</h2>
				<div class="meta mb-3"><span class="date">{{post.publish}}</span><span class="time">
					<span class="comment"><a class="text-link" href="#">4 comments</a></span></div>
			</header>

			<div class="blog-post-body">
				<figure class="blog-banner">
					<a href="https://made4dev.com"><img class="img-fluid" src="/media/{{post.image}}"
							alt="image"></a>
				</figure>
				<p>{{post.body|safe}}</p>

			</div>

			<div class="blog-comments-section">

			</div><!--//blog-comments-section-->

		</div><!--//container-->
	</article>

	<section class="promo-section theme-bg-light py-5 text-center">
		<div class="container">
			<!-- <h2 class="title">Promo Section Heading</h2>
			<p>You can use this section to promote your side projects etc. Lorem ipsum dolor sit amet, consectetuer
				adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. </p> -->
		</div><!--//container-->
	</section><!--//promo-section-->

</div><!--//main-wrapper-->
{% endblock %}
